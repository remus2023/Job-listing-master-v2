<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scriptRefact.js" defer></script>
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header class="header"></header>
    <section class="filter hide" id="filter">
      <div class="filter__jobs" id="filterJobs">
        <!-- <div class="filter__job">
          <div class="filter__title">Frontend</div>
          <div class="filter__close">
            <img src="./images/icon-remove.svg" alt="Close" />
          </div>
        </div> -->
      </div>
      <div class="filter__clear" id="filterClear">Clear</div>
    </section>
    <section class="jobs" id="jobs">
      <div class="jobs__container">
        <div class="jobs__left"></div>
        <div class="jobs__box">
          <div class="jobs__section">
            <img src="./images/photosnap.svg" alt="" class="jobs__logo" />
            <div class="jobs__details">
              <div class="jobs__features">
                <span class="jobs__company">PhotoSnap</span>
                <span class="jobs__new">NEW!</span>
                <span class="jobs__featured">FEATURED</span>
              </div>
              <h1 class="jobs__position">Senior Frontend Developer</h1>
              <div class="jobs__infos">
                <span class="jobs__info">1ddd ago</span>
                <span class="jobs__separator"></span>
                <span class="jobs__info">Full time</span>
                <span class="jobs__separator"></span>
                <span class="jobs__info">Usa Only</span>
              </div>
            </div>
          </div>
          <div class="jobs__categories">
            <span class="jobs__category">Frontend</span>
            <span class="jobs__category">Senior</span>
            <span class="jobs__category">Html</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
